# Source: helm-chart-templates/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
  namespace: order
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: "cuongdangdevsecops/order-service:4.0.0"
          resources:
            limits:
              cpu: 600M
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          ports:
              - containerPort: 8080
          env:
            - name: INVENTORY_SERVICE_BASE_URL
              value: http://inventory-service.inventory
            - name: PAYMENT_SERVICE_BASE_URL
              value: http://payment-service.payment
            - name: SHIPMENT_SERVICE_BASE_URL
              value: http://shipment-service.shipment
            - name: NOTIFICATION_SERVICE_BASE_URL
              value: http://notification-service.notification
          livenessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
